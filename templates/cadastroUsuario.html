<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/cadastroUsuario.css">
    <title>Formulario responsivo com html e css</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="/static/img/logoPNG.png">
        </div>
        <div class="form-box">
            <h2>Cadastrar Usuário</h2>
            
            <form action="/adicionar" method="post">
                <div class="input-group">
                    <label for="nome"> Nome Completo</label>
                    <input type="text" id="nome" name="nome"  placeholder="Digite o seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email"  name="email" placeholder="Digite o seu email" required>
                </div>

                <div class="input-group">
                    <label for="text">Ocupação</label>
                    <input type="text" id="ocupacao"  name="ocupacao" placeholder="Digite a Ocupação do Profissional" required>
                </div>

                <div class="input-group">
                    <label for="text">Instituição</label>
                    <input type="text" name="instituicao" id="instituicao" placeholder="Digite a Instituição" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    
                    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar Senha</label>
                    <input type="password" name="senha2" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                {%- for mensagem in get_flashed_messages()  %}
                    <article id="aviso">
                        {{mensagem}}
                    </article>
                {%- endfor %}

                <div class="input-group">
                  <input type="submit" value="Cadastrar" >
                </div>

            </form>
        </div>
    </div>
</body>
</html>
